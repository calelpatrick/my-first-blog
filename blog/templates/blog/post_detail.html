{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">

        {% if pkh.published_date %}
            <div class="date">
              {{ pkh.published_date }}
            </div>
         {% else %}
             <a class="btn btn-default" href="{% url 'post_publish' pk=pkh.pk %}">Publish</a>
        {% endif %}
        <a class="btn btn-default"
        href="{% url 'post_edit' pk=pkh.pk%}">
        <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a class="btn btn-default" href="{% url 'post_remove' pk=pkh.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
    <h1>{{ pkh.title }}</h1>
    <p>{{ pkh.text|linebreaksbr }}</p>
{% endblock %}
